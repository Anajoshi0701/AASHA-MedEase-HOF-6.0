<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - AASHA Medease</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin-top:18%;
            padding: 0;
        }
        .container {
            margin-top: 100px;
            /* border:2px solid black; */
            display:flex;
            align-items:center;
            justify-content:center;
        }
        h2 {
            color: #2c3e50;
        }
        .btn {
            background-color: #11263d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }
        .btn:hover{
            background-color:#264362;
        }
        .box{
            /* border:2px solid pink; */
            width: 20rem;
            height:10rem;
            border-radius:15px;
            box-shadow:3px 2px 8px 4px rgb(147, 147, 147);
        }
    </style>
</head>
<body>
    <div class = "container">
        <div class ="box">
            <h2>Signup as:</h2>
            <a href="{% url 'doctor_registration' %}" class="btn">Doctor</a>
            <a href="{% url 'patient_registration' %}" class="btn">Patient</a>

        </div>
        
    </div>
    
    
    
</body>
</html>
