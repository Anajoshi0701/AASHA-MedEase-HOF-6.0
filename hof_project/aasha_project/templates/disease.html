<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .disease-list {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #11263d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #53c89b;
        }
    </style>
</head>
<body>

    <h1>Diseases Starting with <span id="letter"></span></h1>
    <div class="disease-list" id="disease-container">
        <!-- Diseases will be loaded here -->
    </div>

    <button class="back-button" onclick="goBack()">Back</button>

    <script>
        const diseases = {
            "A": ["Asthma - Symptoms: Coughing, Wheezing, Shortness of breath", 
                "Alzheimer's - Symptoms: Memory loss, Confusion, Mood swings"],
            "B": ["Bronchitis - Symptoms: Coughing, Fatigue, Chest discomfort", 
                "Botulism - Symptoms: Weak muscles, Difficulty breathing, Paralysis"],
            "C": ["Cancer - Symptoms: Unexplained weight loss, Fatigue, Lumps", 
                "Chickenpox - Symptoms: Itchy rash, Fever, Fatigue"],
            "D": ["Diabetes - Symptoms: Frequent urination, Increased thirst, Fatigue"],
            "E": ["Eczema - Symptoms: Dry, itchy skin, Rashes"],
            "F": ["Flu - Symptoms: Fever, Chills, Body aches"],
            "G": ["Gout - Symptoms: Joint pain, Swelling, Redness"],
            "H": ["Hypertension - Symptoms: High blood pressure, Headaches, Dizziness"],
            "I": ["Influenza - Symptoms: Fever, Sore throat, Muscle pain"],
            "J": ["Jaundice - Symptoms: Yellow skin, Dark urine, Fatigue"],
            "K": ["Kidney Stones - Symptoms: Severe pain, Blood in urine"],
            "L": ["Lupus - Symptoms: Fatigue, Joint pain, Skin rash"],
            "M": ["Migraine - Symptoms: Severe headache, Nausea, Sensitivity to light"],
            "N": ["Narcolepsy - Symptoms: Excessive sleepiness, Sudden sleep attacks"],
            "O": ["Osteoporosis - Symptoms: Weak bones, Increased fracture risk"],
            "P": ["Pneumonia - Symptoms: Cough, Fever, Difficulty breathing"],
            "Q": ["Q Fever - Symptoms: Fever, Chills, Sweating"],
            "R": ["Rabies - Symptoms: Fever, Hallucinations, Seizures"],
            "S": ["Stroke - Symptoms: Weakness, Slurred speech, Confusion"],
            "T": ["Tuberculosis - Symptoms: Coughing blood, Night sweats, Fatigue"],
            "U": ["Ulcers - Symptoms: Stomach pain, Bloating, Nausea"],
            "V": ["Varicella (Chickenpox) - Symptoms: Rash, Itching, Fever"],
            "W": ["Whooping Cough - Symptoms: Severe coughing fits, Vomiting"],
            "X": ["Xeroderma - Symptoms: Dry skin, Scaling"],
            "Y": ["Yellow Fever - Symptoms: Jaundice, Fever, Vomiting"],
            "Z": ["Zika Virus - Symptoms: Rash, Fever, Joint pain"]

        };

        function loadDiseases() {
            const urlParams = new URLSearchParams(window.location.search);
            const letter = urlParams.get("letter");
            document.getElementById("letter").innerText = letter;

            const container = document.getElementById("disease-container");
            container.innerHTML = "";

            if (diseases[letter]) {
                diseases[letter].forEach(disease => {
                    const diseaseItem = document.createElement("p");
                    diseaseItem.textContent = disease;
                    container.appendChild(diseaseItem);
                });
            } else {
                container.innerHTML = "<p>No diseases found for this letter.</p>";
            }
        }

        function goBack() {
            window.history.back();
        }

        window.onload = loadDiseases;
    </script>

</body>
</html>
