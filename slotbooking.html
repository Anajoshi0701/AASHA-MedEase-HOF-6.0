<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Slot Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        body {
            /* font-family: Arial, sans-serif; */
            font-family: "Josefin Sans", serif;
            font-optical-sizing: auto;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            /* background: #2c3e50;; */
            background: #579cc4;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        section {
            width:60% ;
            padding: 20px;
            margin: 50px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width:97%;
            text-align:center;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3b80a8;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: auto;
        }

        button:hover {
            background-color:#25CED1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Your Appointment Slot
    </header>

    <section id="booking">
        <h2>Select Your Appointment Slot
        <form id="booking-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Select Time:</label>
            <select id="time" name="time" required>
                <option value="">--Select Time--</option>
                <option value="09:00">09:00 AM</option>
                <option value="10:00">10:00 AM</option>
                <option value="11:00">11:00 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="14:00">02:00 PM</option>
                <option value="15:00">03:00 PM</option>
                <option value="16:00">04:00 PM</option>
            </select>
            <label for="time">Select Doctor:</label>
            <select id="doctor" name="doctor" required>
                <option value="">--Select Doctor--</option>
                <option value="Cardiologist">Cardiologist</option>
                <option value="Neurologist">Neurologist</option>
                <option value="Oncologist">Oncolgist</option>
                <option value="Psychiatrist">Psychiatrist</option>
                <option value="Dermatologist">Dermatologist</option>
                <option value="Gynacologist">Gynacologist</option>
                <option value="Orthopadist">Orthopadist</option>
            </select>
            <br>
            <button type="submit">Book Slot</button>
        </form>
    </section>

    <script>
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Slot booked successfully!');
            // Here, you could also add logic to handle the booking, e.g., sending data to a server.
        });
    </script>
</body>
</html>
